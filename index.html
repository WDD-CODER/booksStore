<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>book store pro</title>
</head>
<body onload="onInit()">
    <h1>The Book Shope</h1>
        <div class="main-container">
        <table><thead>
            <tr class="table-header">
                <th>title</th>
                <th>price </th>
                <th>action</th>
            </tr></thead>
            <tbody></tbody>
    </table>
    
    <input oninput="onUserInput(event,this)" type="text" placeholder="movie title">
    <button onclick="onClearSearch()" class="clear">clear search</button>
    
        <dialog class="book-details modal">
            <h1 class="book-title"></h1>
            <h3 class="price"></h3>
            <h3 class="book-pre"></h3>
            <img class="book-img">
            <button onclick="onHideDetails()">Close</button>
        </dialog>
    
        <button onclick="onAddBook()" class="add-book">add</button>
</div>

    <pre class="success">good job, function implemented successfully </pre>
    <footer class="stats">
        <span></span>
        <span class="sum-of-books"></span>
        <span></span>
        <span class="avg-price"></span>
        <span></span>
        <span class="above-200"></span>
        <span></span>
        <span class="between"></span>
        <span></span>
        <span class="below-100"></span>
    </footer>
    <script src="js/service/util.bookstore.js"></script>
    <script src="js/service/storage.service.js"></script>
    <script src="js/service/book.service.js"></script>
    <script src="js/book.controller.js"></script>
</body>

</html>
