<!DOCTYPE html>
<html lang="en">

<head>

<body onload="onInit()">

                <button onclick="onResetFilter()" class="clear">clear search</button>

            <thead>

                    <th>price </th>
                    <th>action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="card-container hidden">
        </div>

        <dialog class="book-details modal">
            <form method="dialog">

                <h1 class="book-title"></h1>

</html>
